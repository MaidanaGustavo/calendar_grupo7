<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Cadastrar</title>
	<link rel="shortcut icon" href="../img/favicon.ico" />
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="cadastro-box">
		<div class="cadastro-box-label">	
			Cadastre-se
			<div class="dados" id="nome">
				<input type="text" placeholder="Seu nome">
			</div>
			<div class="dados" id="sobrenome">
				<input type="text" placeholder="Seu sobrenome">
			</div>
			<div class="dados" id="email">
				<input type="email" placeholder="Digite seu email">
			</div>
			<div class="dados" id="email-confirm">
				<input type="email" placeholder="Confirme seu email">
			</div>
			<div class="dados" id="senha">
				<input type="password" placeholder="Digite sua senha">
			</div>
			<div class="dados" id="senha-confirm">
				<input type="password" placeholder="Confirme sua senha">
			</div>
			<div class="botao">
			<button>Cadastrar</button>
			</div>
		</div>
	</div>
	<div class="imagem">
		<img src="../img/art4.svg" alt="Arte">
	</div>
</body>
</html>
