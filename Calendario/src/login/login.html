<!DOCTYPE html>
<html>
<head>
	<title>Página de Login</title>
	<link rel="shortcut icon" href="../img/favicon.ico" />
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
	<div class= "geral">
		
			<img src="../img/art2.svg" alt="">
		
	
		<div id="login-box">
			<div id="login-box-label">
				Login
				<div class="input-div" id="input-usuario">
					<input type="text" placeholder ="Usuário ou email">
				</div>
				<div class="input-div" id="input-senha">
					<input type="password" placeholder ="Password">
				</div>
				<div id="botoes">
					<label  class="container">
						<input type="checkbox">
						<span class="checkmark">Lembrar minha senha?</span>
					</label>
					<button class="login">Login</button>
				</div>
			</div>
		</div>
	</div>
	<div class="gerals">
		<div class="forgot">
			<a href="recuperar/recuperarsenha.html">Esqueçeu a senha?</a>
		</div>
	
		<div id="botoes"><button class="botaoIniciar" onclick="window.location.href='javascript:history.back()'">Voltar a página inicial</button></div>
	</div>
</body>
</html>
