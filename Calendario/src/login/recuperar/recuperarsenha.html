<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Recuperar a senha</title>
	<link rel="shortcut icon" href="../../img/favicon.ico" />
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="geral">
		<div class="imagem">
			<img src="../../img/art3.svg" alt="Esqueceu a senha">
		</div>
		<div class="box">
		<div class="recuperar-label">
			Crie sua nova senha
			<div class="senha">
				<input type="password" id="password" placeholder="Digite sua nova senha" >
			</div>

			<div class="senha">
				<input type="password" id="passwordconfirm" placeholder="Confirme sua nova senha">
			</div>
			<div class="botao">
				<button>Criar senha </button>
			</div>
		</div>
		</div>

		
	</div>	
</body>
</html>
